<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./assets/svg/prefeitura-icon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./css/styleIndex.css">
    <title>Conecta Maceió</title>

</head>
<body>

    <header class="header">
        <a href="./index.html" class="header_logo">
            <img src="./assets/svg/logo-conecta-maceio.svg" alt="Logo Conecta Maceió">
        </a>
        <div class="header_search">
            <input type="text" placeholder="Conecte-se com Maceió" id="header-search-input">
            <button id="header-search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            <!-- icone de lupa -->
        </div>
        <nav class="header_icons">
            <a href="./html/carrinho.html" id="header-icons">
                <i class="fa-solid fa-cart-shopping"></i> <!-- icone de carrinho -->
            </a>
            <a href="" id="header-icons">
                <i class="fa-solid fa-circle-user"></i> <!-- icone de login -->
            </a>
        </nav>
    </header>
    <main class="main">
        <!-- HERO SECTION -->
        <section id="hero">
            <img src="./assets/images/banner-hero.png" alt="Banner hero" class="hero_banner">
            <div class="hero_cards">
                <div class="hero_card">
                    <p class="hero_card_title">+ 300</p>
                    <p class="hero_card_subtitle">Benefícios</p>
                </div>
                <div class="hero_card">
                    <p class="hero_card_title">+ 200</p>
                    <p class="hero_card_subtitle">Lojas Ativas</p>
                </div>
                <div class="hero_card">
                    <p class="hero_card_title">+ 600</p>
                    <p class="hero_card_subtitle">Produtos</p>
                </div>
            </div>
        </section>

        <!-- PRODUCTS SECTION -->
        <section id="products">
            <p class="products_title">Produtos Disponíveis</p>
            <div id="products-container"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <div class="footer__logo">
                <img src="./assets/svg/logo-conecta-maceio.svg" alt="Logotipo Conecta Maceió">
            </div>
            <div class="footer__links">
                <a href="#" class="footer__link">Sobre Nós</a>
                <a href="#" class="footer__link">Contato</a>
                <a href="#" class="footer__link">Política de Privacidade</a>
            </div>
        </div>
        <p class="footer__copy">© 2025 Prefeitura de Maceió. Todos os direitos reservados.</p>
    </footer>

    <!-- <script src="./js/carrinho.js"></script> -->
    <script src="./js/fetchProdutos.js"></script>
</body>
</html>
